<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Site - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">NIKE PT</a>
            <!--Cart ICON-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Carrinho</h2>

                <div class="cart-content">
                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">€</div>
                </div>
                <!--Botão de Compra-->
                <button type="button" class="btn-buy">Finalizar Compra</button>
                <!--Fechar carrinho-->
                <i class='bx bx-x' id="close-cart"></i>




            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Produtos</h2>
        <div class="shop-content">
            <!--BOX 1-->
            <div class="product-box">
                <img src="img/black_hat.png" alt="chapéu" class="product-img">
                <h2 class="product-title">Chapéu Preto</h2>
                <span class="price">25€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 2-->
            <div class="product-box">
                <img src="img/backpack.png" alt="mochila" class="product-img">
                <h2 class="product-title">Mochila</h2>
                <span class="price">80€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 3-->
            <div class="product-box">
                <img src="img/botle.png" alt="garrafa" class="product-img">
                <h2 class="product-title">Garrafa</h2>
                <span class="price">15€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 4-->
            <div class="product-box">
                <img src="img/dunks.png" alt="tenis" class="product-img">
                <h2 class="product-title">Dunks</h2>
                <span class="price">180€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 5-->
            <div class="product-box">
                <img src="img/jacket.png" alt="casaco" class="product-img">
                <h2 class="product-title">Casaco</h2>
                <span class="price">115€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 6-->
            <div class="product-box">
                <img src="img/calcoes.png" alt="Calcoes" class="product-img">
                <h2 class="product-title">Calções</h2>
                <span class="price">60€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 7-->
            <div class="product-box">
                <img src="img/t-shirt.png" alt="t-shirt" class="product-img">
                <h2 class="product-title">T-Shirt</h2>
                <span class="price">70€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--BOX 8-->
            <div class="product-box">
                <img src="img/sunglasses.png" alt="Oculos" class="product-img">
                <h2 class="product-title">Óculos de Sol</h2>
                <span class="price">60€</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!--Link to JS-->
    <script src="main.js"></script>
</body>
</html>
